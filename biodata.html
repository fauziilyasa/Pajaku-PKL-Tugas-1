<html>

<head>
    <title>Biodata Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <style>
        #judul{
            text-align: center;
        }
        .card{
            margin-top: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                            <div id="judul" class="alert alert-primary" role="alert">
                                Biodata
                            </div>
                            <form>
                                    <div class="form-group">
                                      <label for="formGroupExampleInput">First Name</label>
                                      <input type="text" class="form-control" id="formGroupExampleInput" value="Fauzi">
                                    </div>
                                    <div class="form-group">
                                      <label for="formGroupExampleInput2">Middle Name</label>
                                      <input type="text" class="form-control" id="formGroupExampleInput2" value="Bin">
                                    </div>
                                    <div class="form-group">
                                            <label for="formGroupExampleInput2">Last Name</label>
                                            <input type="text" class="form-control" id="formGroupExampleInput3" value="Ilyasa">
                                    </div>
                            </form>
                            <button onclick="myFunction()" class="btn btn-primary">Masukan</button>
                            
                            <div class="text-center">
                                <br>
                                <div id="demo" class="form-control" type="text"></div>
                            </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div> 

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    </script>

    <script>
        function myFunction() {
            var firstName = document.getElementById("formGroupExampleInput").value;
            var middleName = document.getElementById("formGroupExampleInput2").value;
            var lastName = document.getElementById("formGroupExampleInput3").value;

            var fullName = firstName + " " + middleName + " " + lastName;

            document.getElementById("demo").innerHTML = fullName;
        }
    </script>
</body>

</html>
