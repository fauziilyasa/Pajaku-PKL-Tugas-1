<html>

<head>
    <title>Log in</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">

    <style>
        #bayangan {
                margin-top: 80px;
                margin-left: 20px;
                margin-right: 20px;
            }
            #kartu{
                background-color: #cce0ff;
            }

            #tombol {
                margin-top: 10px;
                margin-left:200px;
            }
            #in {
                font-size: 25px;
                background-color: #007bff;
                color: white;
            }
            #bts {
                background-color: #007bff;
                border: 1px solid #007bff;
            }

        </style>

</head>

<body>

    <div class="container">
        <div class="row" style="background-color: white; color: black">

            <div class="container">
                <div class="row">

                    <div class="col-md-3">

                    </div>

                    <div class="col-md-6">
                        <div class="shadow p-3 mb-5 bg-white rounded" id="bayangan">
                            <div class="card" id="kartu">
                                <div class="card-body">

                                    <div class="alert alert-primary" role="alert" id="in">
                                        LOG IN
                                    </div>
                                    <hr>
                                    <div class="form-group">
                                        <label for="exampleInputUsername1">Username</label>
                                        <input type="text" class="form-control" id="exampleInputUsername1"
                                            aria-describedby="UsernameHelp" placeholder="username">
                                    </div>

                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Password</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1"
                                            placeholder="Password">
                                    </div>

                                    <div class="row">
                                        <div class="col-md">

                                        </div>

                                        <div class="col-md" id="tombol">
                                            <button type="submit" class="btn btn-primary" id="bts" onclick="submit()">Log
                                                In</button>

                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div></div>
                    <div class="col-md-3">

                    </div>
                </div>
            </div>

        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

    <script>
        function submit() {
            // ambil value input
            var username = document.getElementById('exampleInputUsername1').value;
            var password = document.getElementById('exampleInputPassword1').value;

            // admin
            if (username == 'admin' && password == 'admin') {
                // tampilkan alert
                alert('Saya Admin');

                // redirect ke dashboard
                window.location.replace("./dashboard.html");
            }
            // bukan admin
            else if (username == 'user' && password == 'user') {
                // tampilkan alert
                alert('Saya User')

                // redirect ke kalkulator
                window.location.replace("./kalkulator.html");
            } else{
                alert('Anda tidak dikenali')
            }
        }
    </script>
</body>

</html>
