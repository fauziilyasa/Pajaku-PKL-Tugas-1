<!DOCTYPE html>
<html lang="en">
<head>
    <title>kalkulator</title>
    <style>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

<body class="pink">
    <div class="container" id="judul">

                    <div class="card">
                            <div class="card-body">

                                                                  <input  type="text" class="form-control" id="angka" value="">
                                                                </div>

                                                                    <button onclick="tekantombol(4)" class="btn btn-primary btn-block" type="button">4</button>

                                                        <div class="col-md-3">
                                                                    <button onclick="tekantombol(5)" class="btn btn-primary btn-block" type="button">5</button>
                                                        </div>
                                                        <div class="col-md-3">
                                                                    <button onclick="tekantombol(6)" class="btn btn-primary btn-block" type="button">6</button>
                                                        </div>
                                                        <div class="col-md-3">
                                                                    <button onclick="tekantombol('-')" class="btn btn-primary btn-block" type="button">-</button>
                                                        </div>
                                                    </div>
                                                    <br>
                                                    <div class="row">
                                                            <div class="col-md-3">
                                                                        <button onClick="tekantombol(1)" class="btn btn-primary btn-block" type="button">1</button>
                                                            </div>
                                                            <div class="col-md-3">
                                                                        <button onClick="tekantombol(2)" class="btn btn-primary btn-block" type="button">2</button>
                                                            </div>
                                                            <div class="col-md-3">
                                                                        <button onClick="tekantombol(3)" class="btn btn-primary btn-block" type="button">3</button>
                                                            </div>
                                                            <div class="col-md-3">
                                                                        <button onClick="tekantombol('+')" class="btn btn-primary btn-block" type="button">+</button>
                                                            </div>
                                                        </div>
                                                        <br>
                                                    <div class="row">
                                                            <div class="col-md-3">
                                                                        <button onClick="tekantombol('-')" class="btn btn-primary btn-block" type="button">+/-</button>
                                                            </div>
                                                            <div class="col-md-3">
                                                                        <button onClick="tekantombol('0')" class="btn btn-primary btn-block" type="button">0</button>
                                                            </div>
                                                            <div class="col-md-3">
                                                                        <button onClick="tekantombol(',')" class="btn btn-primary btn-block" type="button">,</button>
                                                            </div>
                                                            <div class="col-md-3">
                                                                        <button onClick="hitung()" class="btn btn-primary btn-block" type="button">=</button>
                                                            </div>
                                                        </div>
                            </div>

            <div class="col-md-4"></div>

    <script>
        //Fungsi
        var total="" 

        var tombolhapus = function (){
                total=""
                var angka = document.getElementById("angka")
                angka.value=total
        }


        var tekantombol = function memasukanAngka(varam1){
                console.log(varam1)
                var angka = document.getElementById("angka")
                total= total+varam1
                angka.value=total
        }

        var hitung = function hitung(){
                var angka = document.getElementById("angka")
                total=angka.value
                angka.value=total
        }
    </script>
</body>
</html>
